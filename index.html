<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!---________________________________________
    _____________|| Header Start ||____________--->
    <header class="header">
        <div class="container">
            <div class="header_bar">
                <div class="logo">
                    <a href="#">Influencer products</a>
                </div>
                <div class="main_menu">
                    <ul class="menu_list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>

                        <li><a href="#">Log In</a></li>
                    </ul>

                    <span><i class="fa-solid fa-cart-shopping"></i></span>

            </div>
        </div>
    </header>
    <!---________________________________________
    _____________|| Header End ||____________--->
    <!---________________________________________
    _____________|| Hero Start ||_____________--->

        <div class="container">

                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <div class="button">
                        <a href="#" class="btn">Preebook now

                        </a>
                    </div>
                </div>
                <div class="hero_img">
                    <img src="images/main-camera.png" alt="">
                    <div class="shape">
                        <img src="images/Circle design.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---_________________________________________
    _____________|| Hero End ||________________--->
    <!---_____________________________________________
    _____________||Business Logo Start||____________--->
    <div class="business_logo">
        <div class="business_logo_img">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">

    </div>
